<template name="message">
	<div class="message">
		<a href="" class="message_profile-pic"></a>
		<a href="" class="message_username">{{usernameFromId}}</a>
		<span class="message_timestamp">{{timestampToTime}}</span>
		<span class="message_star"></span>
		<span class="message_content">{{text}}</span>
	</div>
</template>
